<form  #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="CarId" [value]="brandService.brandFormData.BrandId">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-car" [class.green-icon]="BrandName.valid" [class.red-icon]="BrandName.invalid && BrandName.touched"></i>
          </div>
        </div>
        <input type="text" name="BrandName" #BrandName="ngModel" [(ngModel)]="brandService.brandFormData.BrandName" class="form-control"
          placeholder="Brand Name" required>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="far fa-check-circle" style="padding-right: 10px !important;"></i>Submit</button>
    </div>
  </form>
